<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./style.css">
	</head>
	<body>
		<div class="saturn" style="width:110px;text-align: center;position:absolute; top:50%; right:10px; -webkit-transform: rotate(-30deg);">
			<div class="planet" style="height:60px;width:60px;border-radius:50%;position:absolute;z-index:2;margin-left: auto; margin-right: auto; display:block;left:25px;"><img height="100%;" src="ringPlanet.png" style="-webkit-transform: rotate(30deg);"></div>
			<div class="ringOut" style="z-index:0;width:0px;height:7px"></div>
			<div class="ringOut" style="z-index:0;width:0px;"></div>
			<div class="ringOut" style="z-index:0;width:74px;margin-left:17px;-webkit-animation-duration: 5s;"></div>
			<div class="ringIn" style="z-index:0;width:80px;margin-left:16px;-webkit-animation-duration: 7s;"></div>
			<div class="ringOut" style="z-index:0;margin-left:3px;-webkit-animation-duration: 3s;"></div>
			<div class="ringIn" style="z-index:0;width:90%;-webkit-animation-duration: 5s;"></div>
			<div class="ringOut" style="z-index:0-webkit-animation-duration: 7s;"></div>
			<div class="ringIn" style="z-index:0;width:75%;-webkit-animation-duration: 5s;"></div>
			<div class="ringOut" style="z-index:0;width:85%;-webkit-animation-duration: 4s;"></div>
		</div>
		<div class="blur"></div>
		<div class="stranded" >
			<img height="100%;" src="stranded.png">
		</div>
		<div class="commet">
			<div class="commetInnerPurple">
				<div class="tail" style="float:right">
					<div class="test oscillateL"  style="left: 20px;-webkit-animation-duration:.2s;"></div>
					<div class="test2 oscillateL" style="left: 10px;-webkit-animation-duration:.3s;"></div>
					<div class="test oscillateR"  style="left: 5px;-webkit-animation-duration:.3s;"></div>
					<div class="test2 oscillateL" style="left: 20px;-webkit-animation-duration:.2s;"></div>
					<div class="test oscillateL"  style="left: 10px;-webkit-animation-duration:.3s;"></div>
					<div class="test2 oscillateR" style="left: -10px;-webkit-animation-duration:.3s;"></div>
					<div class="test oscillateR"  style="left:	5px;-webkit-animation-duration:.2s;"></div>
				</div>
				<div class="commetInnerPink">
					<div class="tail" style="float:right">
						<div class="smallPink oscillateL"  style="left: 35px;-webkit-animation-duration:.3s;"></div>
						<div class="smallPurple oscillateR"style="left: 30px;-webkit-animation-duration:.2s;" ></div>
						<div class="smallPink oscillateR"  style="left: 20px;-webkit-animation-duration:.4s;"></div>
						<div class="smallPurple oscillateL"style="left: 12px;-webkit-animation-duration:.3s;" ></div>
						<div class="smallPink oscillateR"  style="left: 27px;-webkit-animation-duration:.2s;"></div>
						<div class="smallPurple oscillateL"style="left: 27px;-webkit-animation-duration:.4s;" ></div>
						<div class="smallPink oscillateR"  style="left: 17px;-webkit-animation-duration:.3s;"></div>
						<div class="smallPurple oscillateL"style="left: 17px;-webkit-animation-duration:.2s;" ></div>
						<div class="smallPink oscillateR"  style="left: 12px;-webkit-animation-duration:.4s;"></div>
						<div class="smallPurple oscillateR"style="left: 32px;-webkit-animation-duration:.2s;" ></div>
						<div class="smallPink oscillateL"  style="left: 25px;-webkit-animation-duration:.4s;"></div>
						<div class="smallPurple oscillateL"style="left: 25px;-webkit-animation-duration:.4s;" ></div>
						<div class="smallPink oscillateR"  style="left: 30px;-webkit-animation-duration:.3s;"></div>
						<div class="smallPurple oscillateL"style="left: 22px;-webkit-animation-duration:.2s;" ></div>
						<div class="smallPink oscillateR"  style="left: 17px;-webkit-animation-duration:.4s;"></div>
					</div>

				</div>
			</div>
			<div style="float:right;height:100%;position:relative;top:-42px;">
				<div class="commetTail oscillateL" style="left: -12px;-webkit-animation-duration:.3s;"></div>
				<div class="commetTail oscillateL" style="left: -8px;-webkit-animation-duration:.2s;"></div>
				<div class="commetTail oscillateR" style="left: -0px;-webkit-animation-duration:.4s;"></div>
				<div class="commetTail oscillateL" style="left: -2px;-webkit-animation-duration:.3s;"></div>
				<div class="commetTail oscillateR" style="left:  -5px;-webkit-animation-duration:.2s;"></div>
				<div class="commetTail oscillateL" style="left: -12px;-webkit-animation-duration:.2s;"></div>
				<div class="commetTail oscillateR" style="left: -20px;-webkit-animation-duration:.3s;"></div>
			</div>
		</div>

		<div class="fixedSmall" ><img height="100%;" src="topPlanet.png"></div>
		<div class="fixedPlanet" ><img height="100%;" src="planetRight.png"></div>
		<div class="orbit"><img class="planetSmall" src="planetRotate.png"  height="50px"></div>
		<div class="fixedLarge" ><img height="100%;" src="largePlanet.png"></div>
	</body>
</html>
