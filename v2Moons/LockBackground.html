<style>
      /*
      IDs
      sun
      moon
      tick0,tick5,tick10,tick15...tick55
      temp
      degrees
      time
      fillOverlay
      dot
      */
      .tickrotate{
            animation: animationFrames ease-in-out 1.5s;
            animation-iteration-count: 1;
            transform-origin: 50% 50%;
            -webkit-animation: animationFrames ease-in-out 1.5s;
            -webkit-animation-iteration-count: 1;
            -webkit-transform-origin: 50% 50%;
            -moz-animation: animationFrames ease-in-out 1.5s;
            -moz-animation-iteration-count: 1;
            -moz-transform-origin: 50% 50%;
            -o-animation: animationFrames ease-in-out 1.5s;
            -o-animation-iteration-count: 1;
            -o-transform-origin: 50% 50%;
            -ms-animation: animationFrames ease-in-out 1.5s;
            -ms-animation-iteration-count: 1;
            -ms-transform-origin: 50% 50%;
      }

      @keyframes animationFrames{
            0% {transform:  rotate(0deg);}
            40% {transform:  rotate(180deg);}
            60% {transform:  rotate(180deg);}
            101% {transform:  rotate(0deg);}
      }

      @-moz-keyframes animationFrames{
            0% {-moz-transform:  rotate(0deg);}
            40% {-moz-transform:  rotate(180deg);}
            60% {-moz-transform:  rotate(180deg);}
            101% {-moz-transform:  rotate(0deg);}
      }

      @-webkit-keyframes animationFrames {
            0% {-webkit-transform:  rotate(0deg);}
            40% {-webkit-transform:  rotate(180deg);}
            60% {-webkit-transform:  rotate(180deg);}
            101% {-webkit-transform:  rotate(0deg);}
      }

      @-o-keyframes animationFrames {
            0% {-o-transform:  rotate(0deg);}
            40% {-o-transform:  rotate(180deg);}
            60% {-o-transform:  rotate(180deg);}
            101% {-o-transform:  rotate(0deg);}
      }

      @-ms-keyframes animationFrames {
            0% {-ms-transform:  rotate(0deg);}
            40% {-ms-transform:  rotate(180deg);}
            60% {-ms-transform:  rotate(180deg);}
            101% {-ms-transform:  rotate(0deg);}
      }
      #fillOverlay
      {
            opacity:1;
            fill:none;
            fill-opacity:1;
            stroke:#ffffff;
            stroke-width:4;
            stroke-linecap:round;
            stroke-linejoin:round;
            stroke-miterlimit:4;
            stroke-opacity:1;
            stroke-dasharray: 1448  1448 ;
            /* animation: dash 20s linear forwards;*/
            transition:All .95s ease;
            -webkit-transition:All .95s ease;
            -moz-transition:All .95s ease;
            -o-transition:All .95s ease;
            stroke-dashoffset:-1814; 
      }
      #dot
      {
            transform: rotate(0deg);
            opacity:1;
            fill:none;
            fill-opacity:1;
            stroke:#ffffff;
            stroke-width:5;
            stroke-linecap:round;
            stroke-linejoin:round;
            stroke-miterlimit:4;
            stroke-opacity:0;
            stroke-dashoffset:0;
            marker-start:url(#marker6602);
            transform-origin: 50% 50%;
            transition:All .95s ease;
            -webkit-transition:All .95s ease;
            -moz-transition:All .95s ease;
            -o-transition:All .95s ease;
      }
      .noAnimation
      {
            transition:All 0s ease !important;
            -webkit-transition:All 0s ease !important;
            -moz-transition:All 0s ease !important;
            -o-transition:All 0s ease !important;
      }
      div
      {
            width: 100%;
            
      }
      .center
      {
            margin: auto;
            width: 75%;
      }
      #moons {
            transform-origin: 50% 50%;
            -webkit-animation: cssAnimation 90s infinite  linear;
            -moz-animation: cssAnimation 90s infinite  linear;
            -o-animation: cssAnimation 90s infinite linear;
      }
      @-webkit-keyframes cssAnimation {
            from { -webkit-transform: rotate(0deg) scale(1) skew(0deg) translate(0px); }
            to { -webkit-transform: rotate(360deg) scale(1) skew(0deg) translate(0px); }
      }
      @-moz-keyframes cssAnimation {
            from { -moz-transform: rotate(0deg) scale(1) skew(0deg) translate(0px); }
            to { -moz-transform: rotate(360deg) scale(1) skew(0deg) translate(0px); }
      }
      @-o-keyframes cssAnimation {
            from { -o-transform: rotate(0deg) scale(1) skew(0deg) translate(0px); }
            to { -o-transform: rotate(360deg) scale(1) skew(0deg) translate(0px); }
      }
      svg
      {
            overflow: visible;
      }

      /*html{background: black;}*/
</style>

<script type="text/cycript">
	var getTemp = function() { return [IS2Weather currentTemperature]; };
	var sunset = function() {return [IS2Weather sunsetTime];};
	var sunrise = function() {return [IS2Weather sunriseTime];};
</script>
<script>
      var days = ["SUN","MON","TUE","WED","THU","FRI","SAT"];
      //setClock();
      initialize();
      function initialize()
      {
            setDate();
            var d = new Date();
            var h = d.getHours();
            var m = d.getMinutes();
            if(h>12){h=h-12;}
            if(h==0){h=12;setDate();}
            if(m<10){m="0"+m;}
            if(h<10){h='0'+h;}
            var time = document.getElementById('time').innerHTML = (h+":"+m);
      }

      var refreshTime = setInterval(setClock, 1000);

      function setClock()
      {
            var d = new Date();
            var h = d.getHours();
            var m = d.getMinutes();
            var s = d.getSeconds();
            if(h>12){h=h-12;}
            if(h==0){h=12;setDate();}
            if(m<10){m="0"+m;}
            if(h<10){h='0'+h;}
            sec = s;
            rotS();
            var time = document.getElementById('time').innerHTML = (h+":"+m);
            weather();
            cycle();
      }
      function cycle()
      {
            var d = new Date();
            var tempSet = sunset().substr(0,2);
            var tempRise = sunrise().substr(0,2);
            if(tempSet<=12){tempSet = tempSet+12;}

            if(d.getHours() > tempSet|| d.getHours()<tempRise)
            {
                  var time =document.getElementById("sun").style.display="none";
                  var time =document.getElementById("moon").style.display="block";	
            }else if(d.getHours() >= tempRise)
            { 
                  var time =document.getElementById("moon").style.display="none";
                  var time =document.getElementById("sun").style.display="hidden";	
            }else{alert("time="+d.getHours()+"sunset=");}
      }


      function setDate()
      {
            var d = new Date();
            var today = d.getDate(); 
            var day = d.getDay();
            var mon = d.getMonth();
            if(day>10){day = "0"+day;}
            var time = document.getElementById('date').textContent = ((mon+1)+"/"+today+" " +days[day]);
      }

      var sec = 0;
      var shift = (1448  /60);
      function rotS()
      {
            rotToSec();
            rotateDot();
            sec%5 == 0?tickAnimate(sec):sec%5 == 2?tickRelieve(sec):null;
      }
      function tickAnimate(curSec)
      {
            curSec>=60?curSec-=60:null;
            var d = document.getElementById("tick"+curSec);
            d.setAttribute("class","tickrotate");
      }
      function tickRelieve(curSec)
      {
            curSec>=60?curSec-=60:null;
            var d = document.getElementById("tick"+(curSec-2));
            d.setAttribute("class","");
      }
      function rotToSec()
      {


            var d = document.getElementById("fillOverlay");
            var value = (-1448  + shift*sec);
            if(sec == 0){
                  value = 1448 ;d.setAttribute("style","stroke-dashoffset:"+ value+"!important;");
            }else if(sec == 1){
                  d.setAttribute("class","noAnimation");
                  d.setAttribute("style","stroke-dashoffset:-1448 !important;");
            }else{d.setAttribute("class","");d.setAttribute("style","stroke-dashoffset:"+ value+"!important;");}
      }
      function rotateDot()
      {
            var d = document.getElementById("dot");
            var value = (6*(sec));
            if(sec == 0){
                  //d.setAttribute("class","noAnimation");
                  d.setAttribute("style","transform: rotate(360deg);");
            }else if(sec ==1)
            {
                  d.setAttribute("class","noAnimation");
                  d.setAttribute("style","transform: rotate(0deg);");
            }else
            {d.setAttribute("class","");d.setAttribute("style","transform: rotate("+value+"deg);");}
      }
      weather();
      function weather()
      {
            var temperature = getTemp();
            var text = document.getElementById("temp");
            text.innerHTML = (temperature);
            text = document.getElementById("degrees");
            text.innerHTML='\xB0'+"F";
      }
</script>
